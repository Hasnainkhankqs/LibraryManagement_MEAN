<p>register works!</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form formGroup="registerform" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" formControlName="name">
                  <small id="nameerr" class="form-text text-muted" >
                      Oops, please provide a name!
                    </small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword" formControlName="password">
                  <small id="passworderr" class="form-text text-muted" >
                    Oops, please provide a password!
                  </small>
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input type="text" class="form-control" id="role" formControlName="role">
                  <div id="roleerr" class="form-text text-muted" *ngIf="abc">
                    Oops, please provide a role!
                  </div>
                </div>
                
                <button class="btn btn-primary mt-2" [disabled]="registerform.invalid" >Submit</button>
    
              </form>
        </div>
    </div>
 </div>
